- image: "derekmerck/orthanc:or132"

  manifests:
    - image: "derekmerck/orthanc:or132-amd64"
      platform:
        architecture: amd64
        os: linux

    - image: "derekmerck/orthanc:or132-arm32v7"
      platform:
        architecture: arm
        variant: v7
        os: linux

    - image: "derekmerck/orthanc:or132-arm64v8"
      platform:
        architecture: arm
        variant: v8
        os: linux


- image: "derekmerck/orthanc:latest"

  manifests:
    - image: "derekmerck/orthanc:default-amd64"
      platform:
        architecture: amd64
        os: linux

    - image: "derekmerck/orthanc:default-arm32v7"
      platform:
        architecture: arm
        variant: v7
        os: linux

